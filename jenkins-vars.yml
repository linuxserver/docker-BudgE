---

# jenkins variables
project_name: docker-budge
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: main
build_armhf: false
repo_vars:
  - EXT_GIT_BRANCH = 'main'
  - EXT_USER = 'linuxserver'
  - EXT_REPO = 'budge'
  - BUILD_VERSION_ARG = 'BUDGE_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-budge'
  - CONTAINER_NAME='budge'
  - DOCKERHUB_IMAGE = 'linuxserver/budge'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/budge'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/budge'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='80'
  - CI_SSL=''
  - CI_DELAY='60'
  - CI_DOCKERENV='TZ=America/New_York'
  - CI_AUTH=''
  - CI_WEBPATH=''
